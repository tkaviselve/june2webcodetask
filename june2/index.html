<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Brewery APP</title>
    <!-- embed the css stylesheet into the html -->
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Open Brewery DB</h1>
        <div class="center">
        <i class="fa-solid fa-unlock fa-2xl"></i>
        <i class="fa-sharp fa-solid fa-beer-mug-empty fa-2xl"></i>
        <i class="fa-solid fa-database fa-2xl"></i>
    </div>
        <br> <br/>
        <h3> Brewery Types</h3>
                <ul>
                <li>Micro</li>
                <li>Large</li>
                <li> Brewpub</li>
                </ul>    
        <label for="wordinput" >Enter a Brewery Type :</label>
        <br> <br/>
        <div class="row">
            <div class="col-8">
                <form class="form-inline breweryform">
                    <div class="form-group">
                        <input type="text" id ="inputid" placeholder="Enter  a Brewery Type here..." class="form-control wordinput">
                    </div>
                </form>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-info searchButton">Search</button>
            </div>
        </div>
                <div>
                    <table class="table table-success table-striped  mt-4" id="Breweries"></table>
                </div>
    </div>
    <!-- embed the external script file script.js -->
    <script src="./script.js"></script>
</body>
</html>
